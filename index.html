<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="name" type="text" placeholder="Ime"><br>
<input id="last_name" type="text" placeholder="Prezime"><br>
<input id="birthday" type="date" placeholder="Datum rodjenja"><br>
<button id="makeQrCode">napravi mi ulaznicu</button><br>
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 300,
	height : 300
});

function makeCode () {		
	//var elText = document.getElementById("text");
	var name = document.getElementById("name").value;
  var lastName =  document.getElementById("last_name").value;
  var birthDay =  document.getElementById("birthday").value;
  console.log("https://reverent-morse-dc5817.netlify.app/digitalnizelenisertifikat/validacijadokumenta?n=" + name + "&l=" + lastName + "&b=" + birthDay)
	qrcode.makeCode("https://reverent-morse-dc5817.netlify.app/digitalnizelenisertifikat/validacijadokumenta?n=" + name + "&l=" + lastName + "&b=" + birthDay);
}

makeCode();
$("#makeQrCode").click(
  function(){
    makeCode();
  }
);
$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
